name: Main workflow

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main


env:
    default-php-version: '8.3'

jobs:
    test:
        name: Run Tests
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  tools: composer

            - name: Install Dependencies
              run: composer install --no-progress --optimize-autoloader --working-dir=app

            - name: Run Tests
              run: composer test